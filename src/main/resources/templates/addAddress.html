<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Thêm Địa Chỉ</h1>

<form th:action="@{/add}" method="post">
    <label for="street">Street:</label>
    <input type="text" id="street" name="street" th:value="${address.street}" required><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" th:value="${address.city}" required><br>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" th:value="${address.country}" required><br>

    <button type="submit">Thêm Địa Chỉ</button>
</form>
</body>
</html>
